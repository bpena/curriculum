<div class="card">
    <div class="card-body">
        <form [formGroup]="cvForm" novalidate>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstname">Nombre:</label>
                    <input type="text" class="form-control" formControlName="firstname" #firstname>
                    <div *ngIf="cvForm.controls['firstname'].invalid && (cvForm.controls['firstname'].dirty || cvForm.controls['firstname'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="cvForm.controls['firstname'].errors.required">
                            El campo nombre es requerido.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Apellido:</label>
                    <input type="text" class="form-control" formControlName="lastname" #lastname>
                    <div *ngIf="cvForm.controls['lastname'].invalid && (cvForm.controls['lastname'].dirty || cvForm.controls['lastname'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="cvForm.controls['lastname'].errors.required">
                            El campo apellido es requerido.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" formControlName="email" #email>
                    <div *ngIf="cvForm.controls['email'].invalid && (cvForm.controls['email'].dirty || cvForm.controls['email'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="cvForm.controls['email'].errors.required">
                            El campo email es requerido.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Teléfono:</label>
                    <input type="text" class="form-control" formControlName="phone" #phone>
                    <div *ngIf="cvForm.controls['phone'].invalid && (cvForm.controls['phone'].dirty || cvForm.controls['phone'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="cvForm.controls['phone'].errors.required">
                            El campo teléfono es requerido.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" class="form-control" formControlName="address" #address>
                <div *ngIf="cvForm.controls['address'].invalid && (cvForm.controls['address'].dirty || cvForm.controls['address'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="cvForm.controls['address'].errors.required">
                        El campo dirección es requerida.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="cvForm.pristine || cvForm.invalid">Submit</button>
        </form>
    </div>
</div>
